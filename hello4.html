<!DOCTYPE html>
<html>
<head>
	<title>Hello4 Form</title>
</head>
<body>
	<form>
		<label for="input-text">Input Text:</label>
		<input type="text" id="input-text" name="input-text"><br><br>

		<label for="input-date">Input Date:</label>
		<input type="date" id="input-date" name="input-date"><br><br>

		<label for="radio-buttons">Radio Buttons:</label><br>
		<input type="radio" id="radio-1" name="radio-group" value="radio-1">
		<label for="radio-1">Option 1</label><br>
		<input type="radio" id="radio-2" name="radio-group" value="radio-2">
		<label for="radio-2">Option 2</label><br>
		<input type="radio" id="radio-3" name="radio-group" value="radio-3">
		<label for="radio-3">Option 3</label><br><br>

		<label for="checkboxes">Checkboxes:</label><br>
		<input type="checkbox" id="checkbox-1" name="checkbox-1" value="checkbox-1">
		<label for="checkbox-1">Checkbox 1</label><br>
		<input type="checkbox" id="checkbox-2" name="checkbox-2" value="checkbox-2">
		<label for="checkbox-2">Checkbox 2</label><br>
		<input type="checkbox" id="checkbox-3" name="checkbox-3" value="checkbox-3">
		<label for="checkbox-3">Checkbox 3</label><br><br>

		<label for="file-upload">File Upload:</label>
		<input type="file" id="file-upload" name="file-upload"><br><br>

		<button type="button" onclick="alert('This is a non-submit button')">Non-Submit Button</button><br><br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
